name: Convert notebooks to HTML

on:
  push:
    branches: [ "main" ]
    paths:
      - 'ipynb/**.ipynb'
      - '.github/workflows/nbconvert.yml'
  workflow_dispatch: {}

# ðŸ‘‡ give the workflow write access to push commits
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ðŸ‘ˆ ensures pushes use the repo token

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install nbconvert
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert jupyter

      - name: Convert all .ipynb in /ipynb to HTML in /notebooks
        run: |
          mkdir -p notebooks
          shopt -s nullglob
          for f in ipynb/*.ipynb; do
            base=$(basename "$f" .ipynb)
            jupyter nbconvert --to html "$f" --output "${base}.html" --output-dir notebooks
          done

      - name: Commit generated HTML (if any)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-convert notebooks to HTML"
          branch: main
          file_pattern: notebooks/*.html
